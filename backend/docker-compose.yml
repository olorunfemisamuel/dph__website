version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: dph_mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: dph_advisory
    volumes:
      - mongodb_data:/data/db

  backend:
    build: .
    container_name: dph_backend
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/dph_advisory?authSource=admin
      PORT: 8000
    env_file:
      - .env

volumes:
  mongodb_data: